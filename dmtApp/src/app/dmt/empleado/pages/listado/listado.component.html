<h1>Empleados</h1>
<hr>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead>
      <tr>
        <th>NÃºmero</th>
        <th>Nombre</th>
        <th>RFC</th>
        <th>EDITAR</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of empleados">
        <td> {{ empleado.NUMERO }} </td>

      </tr>
    </tbody>
  </table>
