<h1 mat-dialog-title>Confirmación</h1>
<div mat-dialog-content>
    <p>{{mensaje}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button 
            (click)="cerrarDialogo()" 
            cdkFocusInitial>
        No
    </button>
    
    <button mat-raised-button 
            color="warn"
            (click)="confirmado()">
        Sí
    </button>
</div>
