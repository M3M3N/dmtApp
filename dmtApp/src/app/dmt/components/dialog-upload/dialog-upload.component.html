<h2 mat-dialog-title><mat-icon>ios_share</mat-icon>Carga de Documentos</h2>

<mat-dialog-content class="mat-typography">

    <form (ngSubmit)="upload()">

        <div>
          <mat-form-field fxFlex="100" appearance="fill" >
            <mat-label>Tipo Documento</mat-label>
            <mat-select disableRipple>
              <mat-option *ngFor="let docto of documento; let i = index" [value]="docto.abreviacion" (onSelectionChange)="cargaTipo($event)">{{ docto.descripcion }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div>
          <input class="form-control" type="file" accept=".pdf" (change)="seleccionarArchivo($event)">
        </div>

        <br><br><br>

        <mat-divider></mat-divider>
    
        <mat-dialog-actions align="end">
          <button mat-raised-button mat-dialog-close>Cancel</button>
          <button type="submit" mat-raised-button color="primary" [mat-dialog-close]="mdCerrar" cdkFocusInitial>Guardar</button>
        </mat-dialog-actions>

    </form>    

</mat-dialog-content>
